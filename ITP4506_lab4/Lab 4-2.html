<html>
<head>
    <title>Lab 4 - 2</title>
    <script src="jslib/jquery-1.11.1.js"
            type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#driver").click(function () {
                $.getJSON("jslib/result.json", function (data) {
                    $("#stage").html("<p>Name : " + data.name[1] + "</p>");
                    $("#stage").append("<p>Age : " + data.age[1] + "</p>");
                    $("#stage").append("<p>sex : " + data.sex[1] + "</p>");
                })
            });
        })
    </script>
</head>
<body>
<p>Click on the button to load the record:</p>
<div id="stage" style="background-color:pink;">
    STAGE
</div>
<input id="driver" type="button" value="Load Data"/>
</body>
</html>
