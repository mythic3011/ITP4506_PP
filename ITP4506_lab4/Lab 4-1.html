<html>
<head>
    <title>the title</title>
    <script src="jslib/jquery-1.11.1.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("#driver").click(function () {
                $("#stage1").load("jslib/result1.html");
                $("#stage2").load("jslib/result2.html");
            });
        })
    </script>
</head>
<body>
<p>Click on the button to load result.html file:</p>
<table>
    <tr>
        <td>
            <div id="stage1" style="background-color:pink;">
                STAGE 1
            </div>
        </td>
        <td>
            <div id="stage2" style="background-color:yellow;">
                STAGE 2
            </div>
        </td>
    </tr>
</table>
<input id="driver" type="button" value="Load Data"/>
</body>
</html>
