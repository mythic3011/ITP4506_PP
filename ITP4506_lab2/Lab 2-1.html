   <script type="text/javascript" >

      $("#button1").click(function() {
         var username = $("input").val()

         alert("You have logged in successfully, "+username);
      })
      $("#button2").click(function() {
         $("input").val("");
      })

   });

   </script>

      <h1>ABC Company Ltd.</h1>
      <p>Username: <input value=""></input></p>
      <p><button id="button1">Login</button>
         <button id="button2">Reset</button></p>
      <div id="divid"></div>
   </div>

</body>
