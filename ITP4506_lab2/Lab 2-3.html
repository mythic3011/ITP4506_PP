<html>
<head>
    <script src="jslib/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function () {


            $(".abc").click(function () {
                $(this).val("X");
                $(this).css("background-color", "red");
            });

            $(".abc").dblclick(function () {
                    $(this).val("O");
                    $(this).css("background-color", "green");
                }
            );
        });
    </script>
</head>
<body>

<h1>Tic-Tac-Toe</h1>

<table border="1">
    <tr>
        <th><input class="abc" type=button value=&nbsp></th>
        <th><input class="abc" type=button value=&nbsp></th>
        <th><input class="abc" type=button value=&nbsp></th>
    </tr>
    <tr>

    </tr>

    </tr>
</table>

</body>
</html>
