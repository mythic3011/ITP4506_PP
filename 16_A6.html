<html>

<head>
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $("#myimg1").animate({
                    left: '250px',
                    top: '100px',
                    width: '150px',
                    height: '150px',
                }, 2000)
                    .animate({
                        left: '10px',
                        top: '100px',
                        width: '50px',
                        height: '50px',
                    }, 3000);
                $("#myimg2").animate({
                    left: '450px',
                    top: '100px',
                    width: '150px',
                    height: '150px',
                }, 2000)
                    .animate({
                        left: '60px',
                        top: '150px',
                        width: '50px',
                        height: '50px',
                    }, 3000);
            }
            );
        });
    </script>
    <style>
        img {
            width: 50px;
            height: 50px;
            top: 200px;
            position: absolute
        }

        #backboard {
            background: yellow;
            left: 10px;
            top: 100px;
            height: 100px;
            width: 100px;
            position: absolute
        }
    </style>
</head>

<body>
    <button>Start Animation</button>
    <p>Moving the square!</p>
    <div id="backboard"></div>
    <div><img id="myimg1" src="jslib/logo1.jpg" style="left:10px" /></div>
    <div><img id="myimg2" src="jslib/logo2.jpg" style="left:60px" /></div>
</body>

</html>
