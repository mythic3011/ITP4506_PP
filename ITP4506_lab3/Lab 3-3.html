<html>
<head>
    <title>the title</title>
    <script src="jslib/jquery-1.11.1.js"
            type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("div").appendTo("#start")
            $("button").click(
                function () {
                    location.reload();
                }
            )
            $("#start div").click(
                function () {
                    $(this).appendTo("#resul")
                }
            )
        });
    </script>
    <style>
        div {
            margin: 10px;
            padding: 12px;
            border: 2px solid #666;
            width: 60px;
        }

        #resul {
            margin: 10px;
            padding: 12px;
            border: 2px solid #555;
            width: 110px;
        }

        #start {
            margin: 10px;
            padding: 12px;
            border: 2px solid #555;
            width: 110px;
        }
    </style>
</head>
<body>
<p>Click on any color blocks you like:</p>
<p id="resul">Shopping Cart</p>
<p id="start">Choose items</p>
<hr/>
<div style="background-color:blue;"></div>
<div style="background-color:green;"></div>
<div style="background-color:red;"></div>
<div style="background-color:purple;"></div>
<div style="background-color:brown;"></div>
<button>Reset</button>
</body>
</html>
