<html>
<head>
    <title>Lab 3 - 1</title>

    <script src="jslib/jquery-1.11.1.js"
            type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function () {
            $("div").children(".special").addClass("selected_red");
            $("ul").siblings(".normal").addClass("selected_blue");
        });
    </script>
    <style>
        .selected_red {
            color: red;
        }

        .selected_blue {
            color: blue;
        }
    </style>

</head>
<body>

<div>
    <ul class="special">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ul>
    <ul class="normal">
        <li>list item 11</li>
        <li>list item 12</li>
        <li>list item 13</li>
    </ul>
</div>

</body>
</html>
