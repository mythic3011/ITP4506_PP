<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery Effects 2</title>
    <script type="text/javascript" src="jslib/jquery-1.6.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // list all li item to alert on load
            var text = "";
            $("li").each(function() {
                text += $(this).text();
            });
            alert(text);
        });
    </script>
</head>

<body>
    <ul>
    	<li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
        <li>List Item 5</li>
    </ul>
</body>
</html>
