<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Toggle text</title>
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="jslib/jquery-ui.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            // move
            $("#btn1").click(function() {
                $("#div1").animate({left: "200px"}, 2000, function() {
                    $(this).animate({left: "10px"}, 2000, function() {
                        $("p").text("Finished");
                    });
                });
            });
            // Shake
            $("#btn2").click(function() {
                $("#div1").toggle("shake");
            });
            $("#btn3").click(function() {
                $("#div1").toggle("fold");
            });
            $("#btn4").click(function() {
                $("#div1").toggle("explode");
            });
        });
    </script>
</head>
<body>
    <button id="btn1">Moving</button>
    <button id="btn2">Shake</button>
    <button id="btn3">Fold</button>
    <button id="btn4">Explode</button>
    <p>Moving the square!</p>
    <div id="div1" style="background:green;
         left:10px; top:100px; 
         height:50px;width:50px;position:absolute;">
    </div>

</body>
</html>
