<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>jQuery Effects 1</title>
    <script src="jslib/jquery-1.6.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn").click(function () {
                $("#div1").show("slow");
            });
        });
    </script>
</head>

<body>
<center>
    <input id="btn" type="button" value="FirstjQueryDemo"/>
    <div id="div1" style="display:none;width:400px;height:400px;
           border:solid 1px #000080;background-color:#AFA;
           font-family:'MS Serif', 'New York', serif; font-size:xx-large; 
           color:#2A0000">Hello World!
    </div>
</center>
</body>
</html>
